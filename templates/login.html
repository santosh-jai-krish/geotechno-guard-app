<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Geotechno Guard Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: Arial, sans-serif;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        .logo-circle {
            width: 100px;
            height: 100px;
            background-color: #e9ecef;
            border-radius: 50%;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo-circle img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            border-radius: 50%;
        }
        .singpass-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            background-color: #dbe5ff;
            border: 1px solid #3a57e8;
            color: #3a57e8;
        }
    </style>
</head>
<body>

<div class="login-container text-center">
    <div class="logo-circle">
        <img src="{{ url_for('static', filename='images/GEOTCHNO.png') }}" alt="GEOTCHNO Logo">
    </div>
    <form method="POST">
        <div class="mb-3">
            <input type="text" class="form-control" name="username" placeholder="Staff ID" required>
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <button type="button" class="btn singpass-btn mt-2">Login with Singpass</button>
    </form>
</div>

</body>
</html>
