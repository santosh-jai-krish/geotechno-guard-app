<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeoTechno Guard Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-container {
            margin-top: 80px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .logo-circle {
            width: 100px;
            height: 100px;
            background-color: #ffffff;
            border-radius: 50%;
            margin: -60px auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #eaeaea;
        }
        .logo-circle img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        .btn-singpass {
            background-color: #e60012;
            color: white;
        }
        .btn-singpass:hover {
            background-color: #c0000f;
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card p-4">
                    <div class="logo-circle">
                        <img src="{{ url_for('static', filename='images/GEOTCHNO.png') }}" alt="Logo">
                    </div>
                    <h3 class="text-center mb-4">Employee / Staff Login</h3>
                    <form method="POST" action="/login">
                        <div class="mb-3">
                            <input type="text" name="username" class="form-control" placeholder="Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                    <hr>
                    <div class="text-center">
                        <form action="/singpass-login" method="get">
                            <button class="btn btn-singpass w-100" type="submit">
                                Login with Singpass
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
